site_name: Automata
site_description: Automata is a Python 3 library which implements the structures and algorithms for finite automata, pushdown automata, and Turing machines.
site_url: https://automata.site.to.be.created.org
repo_url: https://github.com/caleb531/automata
repo_name: automata
edit_uri: blob/main/docs/
# author: Lewi Lie Uberg
# multiple authors:
authors:
  - caleb531: https://github.com/caleb531
  - lewiuberg: https://github.com/lewiuberg
  - eliotwrobson: https://github.com/eliotwrobson
  - YtvwlD: https://github.com/YtvwlD
  - dengl11: https://github.com/dengl11
  - Tagl: https://github.com/Tagl
  - CamiloMartinezM: https://github.com/CamiloMartinezM
  - abhinavsinha-adrino: https://github.com/abhinavsinha-adrino
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  features:
    - search.suggest
    - search.highlight
    - toc.integrate
    - navigation.top
    - navigation.indexes
    - navigation.tabs
  # - navigation.tabs.sticky
  # - navigation.tracking
  # - navigation.expand
  # - navigation.sections
  # - header.autohide
  icon:
    repo: fontawesome/brands/github
  logo: assets/img/logo.svg
  favicon: assets/img/favicon.ico
  language: en
plugins:
  - search:
      separator: '[\s\-\.]'
      min_length: 2
      indexing:
        "full"
        # media_type: print
        # enabled_if_env: ENABLE_PDF_EXPORT
  - macros:
      enabled_if_env: ENABLE_PDF_EXPORT
  - mkdocstrings:
      enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
      custom_templates: templates
      default_handler: python
      handlers:
        python:
          options:
            show_source: false
            docstring_style: "numpy"
            filters:
            - "!^_"
            - "!^__"
markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight:
      # auto_title: true
      # anchor_linenums: true
      # linenums: true
      # linenums_style: pymdownx-inline
  - pymdownx.tasklist:
      clickable_checkbox: true
      custom_checkbox: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.betterem
  - admonition
  - pymdownx.details
  - footnotes
  - attr_list
  - md_in_html
  - tables
extra:
  social:
    - icon: fontawesome/solid/network-wired
      link: https://uberg.me
      name: Author website
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/lewiuberg/
      name: Author on LinkedIn
    - icon: fontawesome/brands/github
      link: https://github.com/lewiuberg
      name: Author on GitHub
    - icon: fontawesome/brands/medium
      link: https://lewiuberg.medium.com
      name: Author on Medium
    - icon: fontawesome/brands/python
      link: https://pypi.org/user/lewiuberg/
      name: Author on PyPI
    - icon: fontawesome/brands/stack-overflow
      link: https://stackoverflow.com/users/10685529/lewi-uberg
      name: Author on Stack Overflow
