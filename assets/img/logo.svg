<svg viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- states -->
    <g fill="#7d4" stroke="#7d4" stroke-width="4">
        <!-- start 1 -->
        <circle cx="8" cy="8" r="4" />
        <!-- final state -->
        <mask id="final-state-mask" x="-50%" y="-50%" width="200%" height="200%">
            <rect x="0" y="0" width="100%" height="100%" fill="#fff" />
            <circle cx="24" cy="24" r="4" fill="transparent" stroke="#000" stroke-width="1" />
        </mask>
        <circle cx="24" cy="24" r="4" mask="url(#final-state-mask)" />
    </g>
    <!-- transition arrow -->
    <g fill="none" stroke="#ff9" stroke-linecap="round" stroke-linejoin="round">
        <marker id="transition-arrowhead" markerWidth="10" markerHeight="10" refX="3" refY="3" orient="">
            <polyline points="1,3 3,3 3,1" />
        </marker>
        <line x1="13" y1="13" x2="19" y2="19" stroke-width="2" marker-end="url(#transition-arrowhead)" />
    </g>
</svg>
